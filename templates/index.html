{% if session.username %}
{%with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<p>Inloggad som {{ session.username }}</p>
<a href="{{ url_for('log_out') }}">Logout</a><br>
{% else %}
<a href="{{ url_for('login') }}">Login</a> 
{% endif %}
