<h1>Login</h1>
  {%with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  <form action="/login" method="POST">
    Användarnamn:<br>
    <input type="text" name="username">
    <br>
    Lösenord:<br>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Logga in">
  </form>
